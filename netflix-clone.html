<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .header {
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/0f93f0bd-5c5f-4bba-a6e2-40b59855e42a/5e0b4e1a-caa3-4b17-bb1e-507bc4cb38c5/IN-en-20230717-popsignuptwoweeks-perspective_alpha_website_small.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .header p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: red;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <p>Watch anywhere. Cancel anytime. Ready to watch? Enter your email to create or restart your membership.</p>
    <button class="btn">Get Started</button>
  </div>

  <div class="footer">
    <p>This is a basic Netflix landing page clone made by Manmath.</p>
  </div>

</body>
</html>
