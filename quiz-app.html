<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    .question-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Quiz App</h1>
  <div class="question-box">
    <p id="question">Loading...</p>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <p id="result"></p>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "Home Tool Markup Language", "High Tech Markup Language"],
        answer: 0
      },
      {
        question: "What does CSS stand for?",
        options: ["Creative Style Sheet", "Cascading Style Sheets", "Computer Style Syntax"],
        answer: 1
      },
      {
        question: "Which language is used for web apps?",
        options: ["Python", "JavaScript", "Java"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").innerText = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach((opt, index) => {
        options.innerHTML += `<label><input type="radio" name="opt" value="${index}"> ${opt}</label><br>`;
      });
    }

    function nextQuestion() {
      const selected = document.querySelector("input[name='opt']:checked");
      if (selected && parseInt(selected.value) === questions[current].answer) {
        score++;
      }
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.querySelector(".question-box").style.display = "none";
        document.getElementById("result").innerText = `You scored ${score}/${questions.length}`;
      }
    }

    showQuestion();
  </script>

</body>
</html>
